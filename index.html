<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripAdvisor</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/b39019b831.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <header>
      <section class="container">
        <div class="logo-headers">
          <img src="./img/Tripadvisor-Logo.png" alt="" />
        </div>
        <div class="button-headers">
          <div>
            <i class="fa-solid fa-pen"></i>
            <p>Avis</p>
          </div>
          <div>
            <i class="fa-regular fa-heart"></i>
            <p>Voyages</p>
          </div>
          <div>
            <i class="fa-regular fa-bell"></i>
            <p>Alertes</p>
          </div>
          <div class="button-login">
            <p>Connectez-vous</p>
          </div>
          <div>
            <i class="fa-solid fa-cart-shopping"></i>
            <p>Panier</p>
          </div>
        </div>
    </header>

    <main>
      <section class="container">
        <div class="titre">
          <h1><span>Explorez</span> Paris</h1>
          <p>Les revenus influencent le choix des expériences présentées sur cette page : en savoir plus.</p>
         
        </div >
      </section>
      <section class="container">
        <div class="categorie">
          <div>
            <p>Hôtels</p>
            <i class="fa-solid fa-bed"></i>
          </div>
          <div>
            <p>Locations de vacances</p>
            <i class="fa-solid fa-house"></i>
          </div>
          <div>
            <p>Activités</p>
            <i class="fa-solid fa-ticket"></i>
          </div>
          <div>
            <p>Restaurants</p>
            <i class="fa-solid fa-utensils"></i>
          </div>
          <div>
            <p>Forums de voyage</p>
            <i class="fa-regular fa-comments"></i>
          </div>
          <div>
            <p>Plus</p>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
       </section>
       
       <section class="container">
         <div class="allpic">
          <!-- <div>
            <img src="./img/view.jpg" alt="">
          </div>
          <div class="rigth-pic">
            <div><img src="./img/caption-8.jpg" alt=""></div>
            <div><img src="./img/caption-9.jpg" alt=""></div>
          </div> -->


         </div>
         

       </section>
       
       <section class="container">
        <div class="location">
          <div>Europe > France > Île-de-France > Paris  <i class="fa-solid fa-arrow-down"></i> </div>
          <div>Visiter : Paris</div>
        </div>
       </section>
    </main>

    <footer></footer>
  </body>
</html>
